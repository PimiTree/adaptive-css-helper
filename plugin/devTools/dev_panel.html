<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
         * {
            box-sizing: border-box;
            margin: 0;
            padding: 0; 
            outline: none;
        }
        body {
            padding: 25px;
            width: 100vw;
            height: 100vh;
            font-size: 14px;
            font-family: Baskerville, "Baskerville Old Face", "Hoefler Text", Garamond, "Times New Roman", serif;
            background-color: #F1F4F9;
        }
        .adaptiveSuporterWindow {
            display: grid;
            grid-template: fit-content(100%) auto / 100%;
            grid-auto-rows: fit-content(100%);
            gap: 10px;;
            width: 100%;
            height: 100%;
        }
        .resultWindow {
            padding: 10px;
            width: 100%;
            height: 100%;
            background-color: #fff;
            border: 1px solid #F1F4F9;
            border-radius: 5px;
            overflow: scroll;
        }
        .sheetPicker {
            position: relative;
            height: 30px;
            border-radius: 5px;
            
        }
        .calcButton {
            height: 30px;
            border: 1px solid #000;
            background-color: #fff;
            border-radius: 5px;
        }
        .disabledModal {
            position: fixed;
            top: 0;
            left: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100vw;
            height: 100vh;
            background-color: #ada8a885;
            color: black;
            letter-spacing: 1px;
            text-transform: uppercase;
        }
        ::-webkit-scrollbar {
            width: 10px;
            height: 10px;
            
        }
        ::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 3px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
      
        .hide {
            display: none;
        }
    </style>
    <div class="adaptiveSuporterWindow">
        <h1 class="tabId"></h1>
        <pre class="resultWindow">sdfsdfsdfsd</pre>
        <select class="sheetPicker">
        </select>
        <button class="calcButton">Calculate Deference</button>
    </div>
    <div class="disabledModal hide">
        <h2>CAS has been disabled</h2>
    </div>
    <script src="dev_panel.js"></script>
</body>
</html>
